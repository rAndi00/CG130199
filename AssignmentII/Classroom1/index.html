<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Virtual Classroom</title>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <!-- Imported Models -->
        <a-asset-item id="deskModel" src="Assets/Models/DeskChair.glb"></a-asset-item>
        <a-asset-item id="professorDesk" src="Assets/Models/ProfessorDesk.glb"></a-asset-item>
        <a-asset-item id="professorChair" src="Assets/Models/ProfessorChair.glb"></a-asset-item>
        <a-asset-item id="whiteboard" src="Assets/Models/Whiteboard.glb"></a-asset-item>
        <a-asset-item id="window" src="Assets/Models/window.glb"></a-asset-item>

        <!-- Wall Texture -->
        <img id="wallTexture" src="Assets/Models/wall.png" />
        <img id="outsideView" src="Assets/Models/outside_view.jpg" />
      </a-assets>

      <!-- Classroom Cube -->
      <a-box position="0 2 -5" width="10" height="4" depth="10" color="#f5f5f5" material="src: #wallTexture; side: double"></a-box>

      <!-- Windows -->
      <a-entity gltf-model="#window" position="-4.5 -0.4 -4.8" scale="0.06 0.06 0.06" rotation="0 150 0"></a-entity>
       <!-- Background Outside View -->
       <a-plane position="-4.9 1.9 -4.8" width="2.7" height="2.6" material="src: #outsideView" rotation="0 90 0"></a-plane>

      <!-- Desks and Chairs -->
      <!-- Row 1 -->
      <a-entity gltf-model="#deskModel" position="-2 0 -5" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#deskModel" position="2 0 -5" scale="1 1 1"></a-entity>

      <!-- Row 2 -->
      <a-entity gltf-model="#deskModel" position="-2 0 -8" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#deskModel" position="2 0 -8" scale="1 1 1"></a-entity>

      <!-- Professor's Desk and Chair -->
      <a-entity gltf-model="#professorDesk" position="2 0 -2" scale="0.0017 0.0017 0.0017"></a-entity>
      <a-entity gltf-model="#professorChair" position="2.5 0 -1.5" scale="1 1 1" rotation="0 280 0"></a-entity>

      <!-- Whiteboard -->
      <a-entity gltf-model="#whiteboard" position="0 2 -0.2" scale="0.013 0.013 0.013" rotation="0 161 0"></a-entity>

      <!-- Lighting -->
      <a-light type="point" position="0 3.5 -4" intensity="0.5" color="#ffffff"></a-light>
      <a-light type="ambient" color="#888"></a-light>

      <!-- Camera -->
      <a-camera position="0 2 -1"></a-camera>
    </a-scene>
  </body>
</html>
