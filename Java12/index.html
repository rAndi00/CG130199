<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-torus position="-2 1.3 -2" radius="1" tube="0.2" color="#FF6347"></a-torus>
      <a-cone position="2 1 -4" radius-bottom="0.5" radius-top="0" height="1.5" color="#8A2BE2"></a-cone>
      <a-entity 
        obj-model="obj: #model-obj; mtl: #model-mtl" 
        position="0 1 -3" 
        scale="0.2 0.2 0.2">
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
    

    
        <a-assets>
            <a-asset-item id="model-obj" src="FinalBaseMesh.obj"></a-asset-item>
            <a-asset-item id="model-mtl" src="FinalBaseMesh.obj"></a-asset-item>
          <a-asset-item id="tree" src="tree.gltf"></a-asset-item>
        </a-assets>
      
        <!-- Using the asset management system. -->
        <a-gltf-model src="#tree"></a-gltf-model>
      
        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
        <a-gltf-model src="tree.gltf"></a-gltf-model>
      </a-scene>
  </body>
</html>
